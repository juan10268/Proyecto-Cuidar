<h1>Agregar Especialista.</h1>
<form class="col s12 border border-dark" #registrarEspecialista="ngForm" (ngSubmit)="OnSubmit(registrarEspecialista);">
    <div style="width: 1100px;position: relative;margin-left:auto;margin-right: auto;">
    <div class="row">
      <div class="input-field col s3">
          <div>
            <label for="myListOptions">especialidad </label>
          <select class="browser-default border border-dark" name="especialidadId" [(ngModel)]="especialidadId">
            <option *ngFor="let especialidades of especialidad" [ngValue]="especialidades.especialidad_Id">{{especialidades.especialidad_Nombre}}</option>
          </select>
        </div>
      </div>
      <div class="input-field col s3">
            <input type="number" class="validate" name="especialistaId" [(ngModel)]="especialistaId" required>
            <label>especialista documento</label>
          </div>
          </div>
          <div class="row">
      <div class="input-field col s4">
        <input type="date" class="validate" name="especialistaFechaIngreso" [(ngModel)]="especialistaFechaIngreso" required>
        <label>Fecha de ingreso</label>
      </div>
      <div class="input-field col s4">
        <input type="date" name="especialistaFechaRetiro" [(ngModel)]="especialistaFechaRetiro">
        <label>Fecha de retiro</label>
      </div>
     
    </div>
    <div class="row">
    
    <div class="input-field col s3">
        <div>
          <label for="myListOptions">tipo vinculacion</label>
        <select class="browser-default border border-dark" name="tipo_vinculacion" [(ngModel)]="tipo_vinculacion">
          <option *ngFor="let vinculacion of vinculacion" [ngValue]="vinculacion.vinculacionTipoId">{{vinculacion.vinculacionTipoNombre}}</option>
        </select>
      </div>
    </div>
  </div>
    <div class="row">
      <div class="center-align input-field col s4">
        <button class="btn-large btn-submit" type="submit">Agregar especialista</button>
      </div>
      <div class="center-align input-field col s4">
        <button  class="btn-large btn-submit" type="button" [routerLink]='["/listarespecialista"]'>Cancelar</button>
      </div>
    </div>
    </div>
  </form>
