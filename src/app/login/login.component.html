<form #login="ngForm" class="col s12 white">
  <div class="row">
    <div class="input-field col s6">
      <i class="material-icons prefix">account_circle</i>
      <input class="validate" type="text" name="usuarioID" [(ngModel)]="usuarioID" required minlength="2">
      <label data-error="Apellido invalido">Numero de identificacion</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <i class="material-icons prefix">vpn_key</i>
      <input class="validate" type="password" name="usuarioContraseña" required minlength="2">
      <label data-error="Apellido invalido">Contraseña</label>
    </div>
  </div>
</form>
